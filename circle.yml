machine:
  node:
    version: 8.1.0
  python:
    version: 3.5.2

dependencies:
  override:
    - npm install
    - pip install -r requirements_test.txt

test:
  override:
    - make test

deployment:
  build_package:
    branch: master
    commands:
      - make publish
  dev:
    branch: master
    commands:
      - docker login --email=$HEROKU_EMAIL --username=$HEROKU_EMAIL --password=$HEROKU_API_KEY registry.heroku.com
      - make heroku_deploy_dev
